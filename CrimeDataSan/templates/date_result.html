<html>
    <head><title>date search</title></head>
    <body>
        <h1>Date search</h1>
            <p>ID | Date | Day of Week | PdDistrict | Address </p>
            {% if rows==[] %}
            <p>No data in this date.</p>
            {% endif %}
            {% for row in rows %}
            <p>
                {{row["id"]}} |
                <b>{{row["date"]}}</b> |
                {{row["week"]}} |
                {{row["district"]}} |
                {{row["address"]}} |
            </p>
            {% endfor %}
    </body>
</html>
